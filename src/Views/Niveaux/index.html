<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Niveaux</title>
    <style>
        .add-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container {
            display: none;
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .form-container input {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <button class="add-button" onclick="toggleForm()">Ajouter un Niveau</button>

    <div class="form-container" id="form-container">
        <h3>Ajouter un nouveau Niveau</h3>
        <form id="add-niveau-form">
            <label for="nom_niveau">Nom du Niveau:</label>
            <input type="text" id="nom_niveau" required><br>
            <button type="submit">Ajouter</button>
        </form>
    </div>

    <div id="niveau-list">

    </div>

    <script src="index.js"></script>
</body>
</html>
